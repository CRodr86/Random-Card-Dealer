<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Dealer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- card -->
    <div class="container d-flex justify-content-center">
      <div class="card"></div>
      <!-- Buttons   -->
    <div class="buttons">
      <button class="btn btn-primary fw-bold fst-italic" id="random">Random Card</button>
      <button class="btn btn-primary fw-bold fst-italic" id="another">Another Suit</button>
      <button class="btn btn-primary fw-bold fst-italic" id="unique">Unique Card</button>
    </div>
  </body>
</html>
